<p class="lead">Wait Times For An Epidural vs Total Number of Epidurals in a Month</p>
<div style="width: 100%; height: 500px" id="epidural">
</div>
<script>
  var chart = c3.generate({
      bindto: "#epidural",
      data: {
          columns: [
              [
                'Average Wait Time', 70, 80, 30, 10, 90, 60, 50, 30, 20, 26, 27, 28
              ],
              [
                'Total Number', 200, 220, 100, 235, 240, 250, 280, 290, 300, 302, 310, 315
              ]
          ],
          axes: {
              "Average Wait Time": 'y',
              "Total Number": 'y2'
          },
          axis: {
              y2: {
                  show: true
              },
              x: {
                  type: 'category',
                  categories: [
                    'January',
                    'February',
                    'March',
                    'April',
                    'May',
                    'June',
                    'July',
                    'August',
                    'September',
                    'October',
                    'November',
                    'December'
                  ]
              }
          },
          types: {
              "Average Wait Time": 'area-spline',
              "Total Number": 'area-spline'
          }
      }
  });
</script>
