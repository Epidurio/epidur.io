<p class="lead">Wait Times For An Epidural vs Total Number of Epidurals in a Month</p>
<div style="width: 100%; height: 500px" id="epidural">
</div>
<script>

  var chart = c3.generate({
      bindto: "#epidural",
      axis: {
          x: {
              type: 'category',
              categories: [
                'January',
                'February',
                'March',
                'April',
                'May',
                'June',
                'July',
                'August',
                'September',
                'October',
                'November',
                'December'
              ]
          },
          y2: {show: true }
      },
      color: {
          pattern: ['#48DA69', '#D38B30', '#D34F2E', '#AAAAAA']
      },
      data: {
          columns: [
              ['0 -10 mins', 20, 28, 26, 24, 22, 20, 18, 16, 14, 12, 10, 48],
              ['10 - 20 mins', 70, 68, 66, 64, 62, 60, 58, 56, 54, 52, 50, 48],
              ['20 - 30 mins', 30, 32, 34, 36, 38, 40, 42, 44, 46, 48, 50, 51],
              [
                'Total Number', 200, 220, 100, 235, 240, 250, 280, 290, 300, 302, 310, 315
              ]
          ],
          axes: {
              "Total Number": 'y2'
          },
          type: 'bar',
          types: {
              "Total Number": 'area-spline'
          }
      }
  });
</script>
